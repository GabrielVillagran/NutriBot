<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriBot</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script> -->
</head>

<body>
    <div class="contenedorPrincipal">
        <div class="headerTxt">Presiona el boton y obten la receta ideal</div>
        <div class="descriptionTxt">Obtendras una comida aleatoria</div>
        <!-- boton que servira para hacer la consulta a la API -->
        <button class="buttonGetFood" id="get_meal">Get Hungry!!! 🤖​🍔</button>
        <!-- por medio de query selector obtendremos acceso a los datos del API -->
        <!-- Nombre -->
        <div mealName class="mealName">Nombre del platillo</div>
        <!-- Pais o Area -->
        <div mealArea class="mealArea">Pais de origen</div>
        <!-- category -->
        <div mealCategory class="mealCategory">Categoria</div>
        <!-- tags -->
        <div mealTags class="mealTags">Tags relacionados</div>
        <!-- youtube video -->
        <div mealVideo class="mealVideo">Video del platillo</div>
    </div>

</body>
<footer>
    <script src="./JS/consultaAPI1.js"></script>
</footer>

</html>
