<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriBot</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script> -->
</head>

<body>
    <div class="contenedorPrincipal">
        <div class="headerTxt">Presiona el boton y obten la receta ideal</div>
        <div class="descriptionTxt">Obtendras una comida aleatoria</div>
        <!-- boton que servira para hacer la consulta a la API -->
        <button class="buttonGetFood" id="get_meal">Get Hungry!!! ü§ñ‚Äãüçî</button>
        <!-- por medio de query selector obtendremos acceso a los datos del API -->
        <!-- Nombre -->
        <div class="nombreComida">
            Nombre de platillo:
            <div mealName class="mealName"></div>
        </div>
        <!-- Pais o Area -->
        <div class="regionComida">
            Regi√≥n del platillo:
            <div mealArea class="mealArea"></div>
        </div>
        <!-- category -->
        <div class="categoriaComida">
            Categoria de platillo:
            <div mealCategory class="mealCategory"></div>
        </div>
        <!-- tags -->
        <div class="tagsComida">
            Tags relacionados:
            <div mealTags class="mealTags"></div>
        </div>
        <!-- youtube video -->
        <div class="videoComida">
            Video tutorial:
            <div mealVideo class="mealVideo"></div>
        </div>
        <!-- imagen -->
        <div class="mealImg">
            <img src="https://cdn-icons-png.flaticon.com/512/1450/1450147.png" alt="imagen" id="mealImg" width="250px" height="250px">
        </div>
    </div>
    <!-- informacion nutrimental y su variacion de recetas -->
    <div class="contenedorInfo">
        <div class="titleSection">
            Variaciones de la receta
        </div>
        <div class="recipes"></div>
    </div>

</body>
<footer>
    <script src="./JS/consultaAPI1.js"></script>
</footer>

</html>
